<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21feef9148.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="card">
        <div class="image">
            <img src="images/image-product-desktop.jpg">
        </div>
    
        <div class="content">
            <p class="perfume">PERFUME</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h1 class="price">$149.99</h1> <span class="price-span">$169.99</span>
            <a href="" class="cart"><i class="fa-thin fa-cart-shopping"></i>  Add to Cart</a>
        </div>
    </main>
    
</body>
</html>
